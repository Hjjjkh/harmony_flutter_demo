# HarmonyOS 项目 Gradle 配置

# 项目配置
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# HarmonyOS SDK 路径（自动检测，或手动配置）
# harmony.sdk.path=C:\\Users\\YourUsername\\AppData\\Local\\OpenHarmony\\Sdk

# 构建配置
harmony.build.mode=release
harmony.api.version=9

# Flutter 集成配置
flutter.assets.path=entry/src/main/assets/flutter

